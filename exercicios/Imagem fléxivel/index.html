<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagel flexível</title>
</head>
<body>
    <h1>Trabalhando com imagens flexíveis<h1>
        <picture>
            <source media="(max-width: 550px)" srcset="imagens/foto3.jpg" type="image/jpeg">

            <source media="(max-width: 950px)" srcset="imagens/foto2.jpg" type="image/jpeg">

            <source media="(max-width: 1550px)" srcset="imagens/foto1.jpg" type="image/jpeg">

            <img src="imagens/1689880079071.jpg" alt="Damas do casamento da Albertina Faria">
        </picture>
</body>
</html>
